<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>cart</title>
</head>
<body>
    <div class="cointainer mt-5">
    <hr>
    <div class="container mt-5">
        <div class="row">
          <div class="col-sm-9">
            <a class="btn btn-success" href="{% url 'home' %}" role="button">&#x2190; ContinueShopping</a>
          </div>
          <div class="col-sm-3">
            <a class="btn btn-success" href="{% url 'shipping' %}" role="button"> CheckOut&#8594; </a>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-8 mx-auto">

            <table class="table">
                <thead>
                    <tr>
                        <th class="table-success"><b>Sr.No</b></th>
                        <th class="table-success"><b>Product</b></th>
                        <th class="table-success"><b>Image</b></th>
                        <th class="table-success"><b>Price</b></th>
                        <th class="table-success"><b>Quantity</b></th>
                        <th class="table-success"><b>SubTotal</b></th>
                        <th class="table-success"><b>Action</b></th>
                    </tr>
                </thead>
                <tbody>
                    {% for cp in cartobj %}
                    <tr>
                        <td><b>{{forloop.counter}}</b</td>
                        <td><b>{{cp.product.name}}</b</td>
                       <td><img class="row-image" src="{{cp.product.image.url}}"width="75px" height="80px"></td>
                        <td><b>{{cp.rate}}</td>
                        <td><b>{{cp.quantity}}</b</td>
                        <td><b>{{cp.subtotal}}</b</td>
                        <td>
                            <a href="/managecart/{{cp.id}}?action=inc" class="btn btn-outline-success"><b>+</b> </a>
                            <a href="/managecart/{{cp.id}}?action=dcr" class="btn btn-outline-warning"> <b>-</b></a>
                            <a href="/managecart/{{cp.id}}?action=rmv" class="btn btn-outline-danger"><b>X</b>
                        </td>
                    </tr>
                    {% endfor %}
                   <tr>
                       <th colspan="5" class="text-right"></th>
                       <th><b>Total Rs{{cart.total}}</b></th>
                       {% if cart.cartproduct_set %}
                       <th><a href="/empty/" class="btn btn-danger"><b>EmptyCart</b></th>
                       {% endif %}
                   </tr> 
                   </div>
                   
                   
    </div>
                    

</body> 
</html>
